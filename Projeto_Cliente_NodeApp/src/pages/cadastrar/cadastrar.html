<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title text-center>Cadastrar Pessoa</ion-title>
  </ion-navbar>
  <button ion-button item-end icon-left round color="danger" (click)="sair()">
    <ion-icon ios="ios-exit" md="md-exit">&ensp;Sair</ion-icon>
  </button>
  &emsp;
  <button ion-button item-end icon-left round color="dark" (click)="VoltarMenu()">
    <ion-icon ios="ios-return-right" md="md-return-right">&ensp;Voltar Menu</ion-icon>
  </button>
</ion-header>


<ion-content padding>
  <form (submit)="doSignup()" #formulario="ngForm">
    <ion-list>

      <ion-item>
        <ion-label fixed>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]="pe.nome" name="pe.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email:</ion-label>
        <ion-input type="email" [(ngModel)]="pe.email" name="pe.email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="pe.senha" name="pe.senha"></ion-input>
      </ion-item>

        <button ion-button color="primary" (click)="formulario.ngSubmit.emit()" block>Cadastrar</button>


    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title text-center>Todos os direitos Reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
