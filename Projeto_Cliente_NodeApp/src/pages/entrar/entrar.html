<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="doLogin()" #formulario="ngForm">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email:</ion-label>
        <ion-input type="email" [(ngModel)]="p.email" name="p.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="p.senha" name="p.senha"></ion-input>
      </ion-item>

      <button ion-button color="primary" (click)="formulario.ngSubmit.emit()" block>Entrar</button>


    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title text-center>Todos os direitos Reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
